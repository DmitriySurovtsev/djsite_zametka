{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full notice</title>
    <link type="text/css" href = "{% static 'noticeapp/css/stylesheet.css' %}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="sticky-top">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Notice title</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Input your title here">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Notice text</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                  placeholder="Input your text here"></textarea>
    </div>
    <a href="{% url 'home' %}" type="button" class="btn btn-primary">Add notice</a>
</div>

</body>
</html>
